<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
 <header>
    <h1>Todo List</h1>
    <ul class="navMenu">
      <li><a class="navA" href="#Accueil">Accueil</a></li>
      <li><a class="navA" href="#Todolist">TodoList</a></li>
      <li><a class="navA" href="#Info">Info</a></li>
    </ul>
  </header>

  <section class="todoapp">
    <div class="add-box">
      <input class="new-todo" placeholder="Ajouter une tâche..." autofocus />
      <select class="priority-select">
        <option value="low">Faible</option>
        <option value="medium">Moyenne</option>
        <option value="high">Haute</option>
      </select>
    </div>

    <section class="main">
      <ul class="todo-list"></ul>
    </section>

    <footer class="footer">
      <span class="todo-count"><strong>0</strong> restante(s)</span>
      <ul class="filters">
        <li><a href="#/" class="selected">Toutes</a></li>
        <li><a href="#/active">Actives</a></li>
        <li><a href="#/completed">Terminées</a></li>
      </ul>
      <button class="clear-completed">Effacer</button>
    </footer>
  </section>

  <script src="js/index.js"></script>
</body>
</html>
